name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install
      run: yarn install --force && yarn clean && yarn bootstrap

    - name: Unit Test
      run: yarn ci:test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: 4facce3d-d742-4d11-8f12-47ed5e43be1d
